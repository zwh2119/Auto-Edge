apiVersion: sedna.io/v1alpha1
kind: JointMultiEdgeService
metadata:
  name: generator
  namespace: auto-edge
spec:
  edgeWorker:
    - file:
        path: "/home/nvidia/zwh/Auto-Edge-files/files"
      logLevel:
        level: "DEBUG"
      kubeConfig:
        path: "/home/nvidia/.kube"
      template:
        spec:
          nodeName: edge1
          dnsPolicy: ClusterFirstWithHostNet
          containers:
            - image: onecheck/generator:v2.0.0
              imagePullPolicy: IfNotPresent
              name: generator
              env:
                - name: scheduler_port
                  value: "39400"
                - name: controller_port
                  value: "39200"
                - name: scheduler_name
                  value: cloud.kubeedge
                - name: GEN_FILTER_NAME
                  value: simple
                - name: GEN_PROCESS_NAME
                  value: simple
                - name: GEN_COMPRESS_NAME
                  value: simple
                - name: GEN_BSO_NAME
                  value: simple
                - name: GEN_ASO_NAME
                  value: simple
    - file:
        path: "/home/nvidia/zwh/Auto-Edge-files/files"
      logLevel:
        level: "DEBUG"
      kubeConfig:
        path: "/home/nvidia/.kube"
      template:
        spec:
          nodeName: edge2
          dnsPolicy: ClusterFirstWithHostNet
          containers:
            - image: onecheck/generator:v2.0.0
              imagePullPolicy: IfNotPresent
              name: generator
              env:
                - name: scheduler_port
                  value: "39400"
                - name: controller_port
                  value: "39200"
                - name: scheduler_name
                  value: cloud.kubeedge
                - name: GEN_FILTER_NAME
                  value: simple
                - name: GEN_PROCESS_NAME
                  value: simple
                - name: GEN_COMPRESS_NAME
                  value: simple
                - name: GEN_BSO_NAME
                  value: simple
                - name: GEN_ASO_NAME
                  value: simple

