apiVersion: sedna.io/v1alpha1
kind: JointMultiEdgeService
metadata:
  name: controller
  namespace: auto-edge
spec:
  edgeWorker:
    - logLevel:
        level: "DEBUG"
      kubeConfig:
        path: "/home/nvidia/.kube"
      template:
        spec:
          nodeName: edge1
          dnsPolicy: ClusterFirstWithHostNet
          containers:
            - image: onecheck/controller:v2.0.0
              imagePullPolicy: IfNotPresent
              name: controller
              env:
                - name: service_port
                  value: '{"car_detection": 39001}'
                - name: distributor_port
                  value: "39500"
                - name: controller_port
                  value: "39200"
                - name: distributor_name
                  value: cloud.kubeedge
              ports:
                - containerPort: 9200
                  hostPort: 39200
    - logLevel:
        level: "DEBUG"
      kubeConfig:
        path: "/home/nvidia/.kube"
      template:
        spec:
          nodeName: edge2
          dnsPolicy: ClusterFirstWithHostNet
          containers:
            - image: onecheck/controller:v2.0.0
              imagePullPolicy: IfNotPresent
              name: controller
              env:
                - name: service_port
                  value: '{"car_detection": 39001}'
                - name: distributor_port
                  value: "39500"
                - name: controller_port
                  value: "39200"
                - name: distributor_name
                  value: cloud.kubeedge
              ports:
                - containerPort: 9200
                  hostPort: 39200
  cloudWorker:
    kubeConfig:
      path: "/home/hx/.kube"
    template:
      spec:
        nodeName: cloud.kubeedge
        dnsPolicy: ClusterFirstWithHostNet
        containers:
          - image: onecheck/controller:v2.0.0
            name: controller
            imagePullPolicy: IfNotPresent
            env: # user defined environments
              - name: service_port
                value: '{"car_detection": 39001}'
              - name: distributor_port
                value: "39500"
              - name: controller_port
                value: "39200"
              - name: distributor_name
                value: cloud.kubeedge
            ports:
              - containerPort: 9200
                hostPort: 39200

