apiVersion: sedna.io/v1alpha1
kind: JointMultiEdgeService
metadata:
  name: distributor
  namespace: auto-edge
spec:
  cloudWorker:
    kubeConfig:
      path: "/home/hx/.kube"
    template:
      spec:
        nodeName: cloud.kubeedge
        dnsPolicy: ClusterFirstWithHostNet
        containers:
          - image: onecheck/distributor:v2.0.0
            name: distributor
            imagePullPolicy: IfNotPresent
            env: # user defined environments
              - name: "output_dir"
                value: "/data/record_data"
              - name: scheduler_port
                value: "39400"
              - name: scheduler_name
                value: cloud.kubeedge
            ports:
              - containerPort: 9500
                hostPort: 39500


---

apiVersion: sedna.io/v1alpha1
kind: JointMultiEdgeService
metadata:
  name: scheduler
  namespace: auto-edge
spec:
  cloudWorker:
    file:
      path: "/home/hx/zwh/Auto-Edge-files/files"
    kubeConfig:
      path: "/home/hx/.kube"
    template:
      spec:
        nodeName: cloud.kubeedge
        dnsPolicy: ClusterFirstWithHostNet
        containers:
          - image: onecheck/scheduler:v2.0.0
            name: scheduler
            imagePullPolicy: IfNotPresent
            env: # user defined environments
              - name: cloud_name
                value: cloud.kubeedge
              - name: SCH_CONFIG_NAME
                value: hei
              - name: SCH_SCENARIO_NAME
                value: simple
              - name: SCH_STARTUP_NAME
                value: fixed
              - name: SCH_POLICY_NAME
                value: simple
              - name: SCH_AGENT_NAME
                value: hei
              - name: SCH_AGENT_PARAMETERS
                value: "{'window_size':10, 'mode':'train'}"
            ports:
              - containerPort: 9400
                hostPort: 39400

